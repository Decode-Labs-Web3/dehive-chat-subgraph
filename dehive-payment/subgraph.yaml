specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PaymentHub
    network: sepolia
    source:
      address: "0x83Eb2fC1925522434C17C6a32eCE67f4620b73C8"
      abi: PaymentHub
      startBlock: 9535551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Payment
      abis:
        - name: PaymentHub
          file: ./abis/PaymentHub.json
      eventHandlers:
        - event: PaymentSent(indexed uint256,indexed address,indexed address,address,uint256,uint256,string,bytes32,uint8,string,uint256)
          handler: handlePaymentSent
      file: ./src/payment.ts
