specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Message
    network: sepolia
    source:
      address: "0x83Eb2fC1925522434C17C6a32eCE67f4620b73C8"
      abi: Message
      startBlock: 9535551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ConversationCreated
        - FeeCharged
        - FundsDeposited
        - MessageSent
        - PayAsYouGoFeeSet
        - RelayerFeeSet
        - RelayerSet
      abis:
        - name: Message
          file: ./abis/Message.json
      eventHandlers:
        - event: ConversationCreated(indexed uint256,indexed address,indexed address,uint256)
          handler: handleConversationCreated
        - event: FeeCharged(uint256,indexed address,uint256)
          handler: handleFeeCharged
        - event: FundsDeposited(uint256,indexed address,uint256)
          handler: handleFundsDeposited
        - event: MessageSent(indexed uint256,indexed address,indexed address,string)
          handler: handleMessageSent
        - event: PayAsYouGoFeeSet(uint256,uint256)
          handler: handlePayAsYouGoFeeSet
        - event: RelayerFeeSet(uint256,uint256)
          handler: handleRelayerFeeSet
        - event: RelayerSet(indexed address,uint256)
          handler: handleRelayerSet
      file: ./src/message.ts

  - kind: ethereum
    name: PaymentHub
    network: sepolia
    source:
      address: "0x83Eb2fC1925522434C17C6a32eCE67f4620b73C8"
      abi: PaymentHub
      startBlock: 9535551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: PaymentHub
          file: ./abis/PaymentHub.json
        - name: Message
          file: ./abis/Message.json
      eventHandlers:
        - event: PaymentSent(indexed uint256,indexed address,indexed address,address,uint256,uint256,string,bytes32,uint8,string,uint256)
          handler: handlePaymentSent
      file: ./src/message.ts
