specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Message
    network: sepolia
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: Message
      startBlock: 9535606
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ConversationCreated
        - FeeCharged
        - FundsDeposited
        - MessageSent
        - PayAsYouGoFeeSet
        - RelayerFeeSet
        - RelayerSet
      abis:
        - name: Message
          file: ./abis/Message.json
      eventHandlers:
        - event: ConversationCreated(indexed uint256,indexed address,indexed address,uint256)
          handler: handleConversationCreated
        - event: FeeCharged(uint256,indexed address,uint256)
          handler: handleFeeCharged
        - event: FundsDeposited(uint256,indexed address,uint256)
          handler: handleFundsDeposited
        - event: MessageSent(indexed uint256,indexed address,indexed address,string)
          handler: handleMessageSent
        - event: PayAsYouGoFeeSet(uint256,uint256)
          handler: handlePayAsYouGoFeeSet
        - event: RelayerFeeSet(uint256,uint256)
          handler: handleRelayerFeeSet
        - event: RelayerSet(indexed address,uint256)
          handler: handleRelayerSet
      file: ./src/message.ts
