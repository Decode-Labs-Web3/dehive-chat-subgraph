type Factory @entity(immutable: false) {
  id: ID! # Factory address
  serverId: String!
  owner: Bytes!
  creator: Bytes!
  createdAt: BigInt!
  blockNumber: BigInt!
  campaigns: [Campaign!]! @derivedFrom(field: "factory")
}

type Campaign @entity(immutable: false) {
  id: ID! # Campaign address
  factory: Factory!
  serverId: String!
  creator: Bytes!
  token: Bytes!
  merkleRoot: Bytes!
  metadataURI: String!
  totalAmount: BigInt!
  claimedAmount: BigInt!
  createdAt: BigInt!
  blockNumber: BigInt!
  claims: [Claim!]! @derivedFrom(field: "campaign")
}

type Claim @entity(immutable: true) {
  id: ID! # `${campaign.address}-${index}`
  campaign: Campaign!
  user: Bytes!
  index: BigInt!
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
